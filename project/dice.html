<body>
    <header>
        <nav id="nav">
            <div id="nav-header">
                <h1>D-n-Dragon</h1>
                <button id="hamburger" title="menu button"></button>
            </div>
            <ul>

    <main>
        <h2 id="dice-header">Roll The Dice</h2>

        <div id="dice-cards">
            <div class="dice-roller" id="d4">
                <img src="images/d4.svg" alt="four sided dice">
                <span id="d4result"></span>
                <button class="dice-button" id="d4button">Roll a d4</button>
            </div>
            
            <div class="dice-roller" id="d6">
                <img src="images/d6.svg" alt="six sided dice">
                <span id="d6result"></span>
                <button class="dice-button" id="d6button">Roll a d6</button>
            </div>
            
            <div class="dice-roller" id="d8">
                <img src="images/d8.svg" alt="eight sided dice">
                <span id="d8result"></span>
                <button class="dice-button" id="d8button">Roll a d8</button>
            </div>
            
            <div class="dice-roller" id="d10">
                <img src="images/d10.svg" alt="ten sided dice" loading="lazy">
                <span id="d10result"></span>
                <button class="dice-button" id="d10button">Roll a d10</button>
            </div>
            
            <div class="dice-roller" id="d12">
                <img src="images/d12.svg" alt="twelve sided dice" loading="lazy">
                <span id="d12result"></span>
                <button class="dice-button" id="d12button">Roll a d12</button>
            </div>
            
            <div class="dice-roller" id="d20">
                <img src="images/d20.svg" alt="twenty sided dice" loading="lazy">
                <span id="d20result"></span>
                <button class="dice-button" id="d20button">Roll a d20</button>
            </div>
            
            <div class="dice-roller" id="d100">
                <img src="images/d100.svg" alt="one-hundred sided dice" loading="lazy">
                <span id="d100result"></span>
                <button class="dice-button" id="d100button">Roll a d100</button>
            </div>
        </div>
        
    </main>
