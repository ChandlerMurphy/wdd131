    <link rel="stylesheet" href="styles/dragon-large.css">

    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

<body>
    <header>
        <nav id="nav">
            <div id="nav-header">
                <h1>D-n-Dragon</h1>
                <button id="hamburger" title="menu button"></button>
            </div>
            <ul>
                <li><a href="dragon.html">Home</a></li>
                <li><a href="dice.html">Dice Roller</a></li>
                <li class="active"><a href="form.html">Suggeston Form</a></li>
                <li><a href="siteplan.html">Site Plan</a></li>
            </ul>
        </nav>
    </header>
    <main id="form-main">
        <form method="get" action="form-result.html" id="reviewForm">

            <h2 id="postReviewHeading">Submit a Suggestion for the Website</h2>

            <fieldset>

                <label id="installLabel">Date of Website Review <input type="date" name="installDate" id="installDate" required></label>

                <div id="overallRating">Overall Website Rating</div>
                <div id="radioButtons">
                    <label><input type="radio" name="starRating" value="oneStar" class="ratingButton" required>☆</label>
                    <label><input type="radio" name="starRating" value="twoStar" class="ratingButton" required>☆☆</label>
                    <label><input type="radio" name="starRating" value="threeStar" class="ratingButton" required>☆☆☆</label>
                    <label><input type="radio" name="starRating" value="fourStar" class="ratingButton" required>☆☆☆☆</label>
                    <label><input type="radio" name="starRating" value="fiveStar" class="ratingButton" required>☆☆☆☆☆</label> 
                </div>

                <label id="websiteLabel">Favorite Website Feature <span class="blue">(Optional)</span>
                    <select name="websitefeature" id="websiteFeature">
                        <option value="" disabled selected>Select a Product &#9662;</option>
                    </select>
                </label>

                <label id="reviewLabel"><span>Written Review <span class="blue">(Optional)</span></span><textarea class="writtenReview" name="writtenReview" rows="6"></textarea></label>

                <label id="suggestionLabel"><span>Suggestions for this website <span class="blue"></span></span><textarea class="writtenReview" name="writtenReview" rows="6" required></textarea></label>

                <label id="nameLabel">Your Name <span class="blue">(Optional)</span><input type="text" id="name" name="userName"></label>

                <input id="postSuggestion" type="submit" value="Send Website Suggestion">

            </fieldset>
        </form>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> Chandler Murphy - Utah</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
